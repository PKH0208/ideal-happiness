<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
</head>
<body>
  <h1>로그인</h1>
  <form>
    <label for="username">아이디:</label>
    <input type="text" id="username"><br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password"><br>
    <button onclick="login()">로그인</button>
  </form>

  <img id="kakao-login-button" src="kakao_login_medium_narrow.png" alt="Kakao 로그인" onclick="kakaoLogin()">

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      if (username === 'admin' && password === 'password') {
        alert('로그인 성공');
      } else {
        alert('로그인 실패');
      }
    }

    function kakaoLogin() {
      // Kakao 로그인 페이지로 연결합니다.
      // REDIRECT_URI와 scope 값을 사용하여 Kakao.Auth.authorize() 함수를 호출합니다.
      // REDIRECT_URI는 실제 사용되는 값으로 대체되어야 합니다.
      window.location.href = "${REDIRECT_URI}";
    }
  </script>
</body>
</html>
