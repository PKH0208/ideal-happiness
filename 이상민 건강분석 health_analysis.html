<script>
function changeWord(element, words) {
var currentWord = element.innerHTML;
var index = words.indexOf(currentWord);

if (index === -1) {
  index = 0; // 기본적으로 첫 번째 단어로 시작
} else {
  index = (index + 1) % words.length; // 다음 단어로 변경
}

element.innerHTML = words[index];
}
</script>

  <h1>애완동물 건강 분석</h1>

  <form id="health-analysis">
    <label for="pet-type">강아지/고양이 선택:</label>
    <select id="pet-type">
      <option value="강아지">강아지</option>
      <option value="고양이">고양이</option>
    </select><br>

    <label for="breed">종을 입력하시오:</label>
    <input type="text" id="breed"><br>

    <label for="age">나이를 입력하시오:</label>

    <label for="height">키를 입력하시오:</label>

    <input type="number" id="weight"><br>

    <label for="diet">평소 식습관을 입력하시오:</label>
    <input type="text" id="diet"><br>

    <label for="exercise">평소 운동량을 입력하시오:</label>
    <input type="text" id="exercise"><br>

    <button type="button" onclick="analyzeHealth()">조회하기</button>
  </form>

  <div id="result"></div>

  <script>
    function analyzeHealth() {
      const petType = document.getElementById('pet-type').value;
      const breed = document.getElementById('breed').value;
      const age = document.getElementById('age').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const diet = document.getElementById('diet').value;
      const exercise = document.getElementById('exercise').value;

      // 건강 분석 로직을 수행하고 결과를 표시합니다.
      const result = `애완동물 건강 분석 결과:<br>
                      종류: ${petType}<br>
                      종: ${breed}<br>
                      나이: ${age}<br>
                      키: ${height}<br>
                      체중: ${weight}<br>
                      식습관: ${diet}<br>
                      운동량: ${exercise}`;

      document.getElementById('result').innerHTML = result;
    }
  </script>
