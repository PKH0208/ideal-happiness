<!DOCTYPE html>
<html>
<head>
  <title>애완동물 건강 분석</title>
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="category.html">미용/호텔</a>
    <a href="category.html">여행/음식점</a>
    <a href="category.html">병원</a>
    <a href="category.html">쇼핑</a>
    <a href="health_analysis.html">건강 분석</a>
    <a href="category.html">커뮤니티</a>
  </div>

  <h1>애완동물 건강 분석</h1>

  <form id="health-analysis">
    <label for="pet-type">강아지/고양이 선택:</label>
    <select id="pet-type">
      <option value="강아지">강아지</option>
      <option value="고양이">고양이</option>
    </select><br>

    <label for="breed">종을 입력하시오:</label>
    <input type="text" id="breed"><br>

    <label for="age">나이를 입력하시오:</label>
    <input type="number" id="age"><br>

    <label for="height">키를 입력하시오:</label>
    <input type="number" id="height"><br>

    <label for="weight">체중을 입력하시오:</label>
    <input type="number" id="weight"><br>

    <label for="diet">평소 식습관을 입력하시오:</label>
    <input type="text" id="diet"><br>

    <label for="exercise">평소 운동량을 입력하시오:</label>
    <input type="text" id="exercise"><br>

    <button type="button" onclick="analyzeHealth()">조회하기</button>
  </form>

  <div id="result"></div>

  <script>
    function analyzeHealth() {
      const petType = document.getElementById('pet-type').value;
      const breed = document.getElementById('breed').value;
      const age = document.getElementById('age').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const diet = document.getElementById('diet').value;
      const exercise = document.getElementById('exercise').value;

      // 건강 분석 로직을 수행하고 결과를 표시합니다.
      const result = `애완동물 건강 분석 결과:<br>
                      종류: ${petType}<br>
                      종: ${breed}<br>
                      나이: ${age}<br>
                      키: ${height}<br>
                      체중: ${weight}<br>
                      식습관: ${diet}<br>
                      운동량: ${exercise}`;

      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
