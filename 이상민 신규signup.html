<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입</h1>
  <button id="kakao-login-button" onclick="kakaoLogin()">
    <img src="kakao_login_medium_narrow (1).png" alt="Kakao 회원가입">
  </button>
  <button id="custom-signup-button" onclick="customSignup()">신규 회원가입</button>

  <script>
    function kakaoLogin() {
      // Kakao.Auth.authorize() 함수를 기반으로한 추가 항목 동의받기 페이지로 이동합니다.
      // REDIRECT_URI와 scope 값을 사용하여 Kakao.Auth.authorize() 함수를 호출합니다.
      // REDIRECT_URI는 실제 사용되는 값으로 대체되어야 합니다.
      window.location.href = "${REDIRECT_URI}";
    }

    function customSignup() {
      // 신규 회원가입 페이지로 이동합니다.
      window.location.href = "custom_signup.html";
    }
  </script>
</body>
</html>
